<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Dashboard</title>
</head>
<body>
    <!-- Today's Workout -->

    <h1 style="color: rgb(0, 0, 0); ">Fitness Dashboard</h1>
    <button>
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"             stroke-linejoin="round" class="css-i6dzq1"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg> Workout Streak
        <br>5 days
    </button>
    <div class="card1">
        <div class="align"></div>

        <h1>Today's Workout</h1>
        <h3>Push Day</h3>
        <p>
            <strong>Chest Press:</strong> 3 x 12<br>
            <strong>Shoulder Press:</strong> 3 x 12<br>
            <strong>Bench Press:</strong> 3 x 12
        </p>
    </div>

    <!-- Nutrition Summary -->

    <div class="card2">
    <div class="header">
        <div class="img-box">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-3 0 24 24">
                <path d="M13 .5c0-.276-.226-.506-.498-.465-1.703.257-2.94 2.012-3 8.462a.5.5 0 0 0 .498.5c.56.01 1 .13 1 1.003v5.5a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5zM4.25 0a.25.25 0 0 1 .25.25v5.122a.128.128 0 0 0 .256.006l.233-5.14A.25.25 0 0 1 5.24 0h.522a.25.25 0 0 1 .25.238l.233 5.14a.128.128 0 0 0 .256-.006V.25A.25.25 0 0 1 6.75 0h.29a.5.5 0 0 1 .498.458l.423 5.07a1.69 1.69 0 0 1-1.059 1.711l-.053.022a.92.92 0 0 0-.58.884L6.47 15a.971.971 0 1 1-1.942 0l.202-6.855a.92.92 0 0 0-.58-.884l-.053-.022a1.69 1.69 0 0 1-1.059-1.712L3.462.458A.5.5 0 0 1 3.96 0z"/>
            </svg>
        </div>
        <span class="title">Nutrition Summary</span>
    </div>

    <div class="content">
        <p>
            <strong>Calories:</strong> 2200 kcal<br><br>
            <strong>Protein:</strong> 150 g<br>
            <strong>Carbs:</strong> 300 g<br>
            <strong>Fats:</strong> 70 g
        </p>
    </div>
</div>


<!-- Weight Progress -->

    <div class="status-container">
      <div class="status">
         <div class="mac-header">Weight Progress</div>
         <span>-1.2KG</span>
         <p>this week</p>
      </div>
    </div>


    <!-- Community Post -->

    <div class="card">
        <div class="body">
            <p class="text">I've completed 5 Workouts this week!</p><span class="username">from: @Ahmed235</span>
        </div>
    </div>

</body>
</html>
